<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/jquery-3.3.1.min.js"></script>
</head>
<body>
    <span>请填写ID：</span>
    <input id="id" name="id" value="1">
    <button class="test" onclick="clickHandler()">发送请求</button>
    <SCRIPT>
        function clickHandler() {
            var data = $("#id").val();
            $.ajax({
                type:'get',
                data: {id: data},
                url:'/test/user',
                dataType:'json',
                success:function (data) {
                    alert(data)
                }
            })
        }
    </SCRIPT>
</body>
</html>
